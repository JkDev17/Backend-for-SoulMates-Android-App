spring:
  application:
    name: SoulMates-Backend-for-Android-App

  datasource:
    username: 'postgres'
    url: jdbc:postgresql://localhost:5432/users
    password: 'postgres'

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'